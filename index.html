<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate us!</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="rate-state" class="">
            <h1>How did we do?</h1>
            <div id="star" class="circle">
                <img src="./images/icon-star.svg" alt="star icon">
            </div>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <form action="index.html" method="GET" onsubmit="displayThanks(event)">
                <fieldset id="rate-wrapper">
                    <label class="circle"><input type="radio" name="rate" value="1" required>1</label>
                    <label class="circle"><input type="radio" name="rate" value="2" required>2</label>
                    <label class="circle"><input type="radio" name="rate" value="3" required>3</label>
                    <label class="circle"><input type="radio" name="rate" value="4" required>4</label>
                    <label class="circle"><input type="radio" name="rate" value="5" required>5</label>
                </fieldset>
                <input type="submit" value="SUBMIT">
            </form>
        </section>
        <section id="thanks-state" class="transparent">
            <figure>
                <img src="./images/illustration-thank-you.svg" alt="smartphone with the bill coming out of the screen and the card flying off the side.">
                <figcaption>You selected <span id="rate"></span> out of 5</figcaption>
            </figure>
            <h1>Thank you!</h1>
            <p>We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get touch!</p>
        </section>
    </main>
    
</body>
</html>
